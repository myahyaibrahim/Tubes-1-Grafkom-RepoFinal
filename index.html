<!DOCTYPE html>
<html>
  <head>
    <title>Tubes Grafkom 1</title>
    <meta name="author" content="Tubes Grafkom 1">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <canvas id="glcanvas" height="820" width="820">
      Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
    </canvas>

    <button src="index.js" id="btn-modul" type="button">Load File</button>
    <button src="index.js" id="btn-save" type="button">Save</button>
    <form>
      Select drawing mode:
      <select id="drawSelection">
        <option value="line">Line</option>
        <option value="square">Square</option>
        <option value="rectangle">Rectangle</option>
        <option value="polygon">Polygon</option>
      </select>
    </form>
    <p>Model : <input type="text" id="model-selection"></p>

    <!-- Translation -->
    <div class="translation-div">
      <!-- <p>X : <input type="text" id="field1" value=1></p>
      <p>Y : <input type="text" id="field1" value=1></p> -->
    </div>
    <button src="index.js" id="btn-trans" type="button">Translation</button>

    <!-- Scale -->
    <p>Scale X : <input type="text" id="scaleX"></p>
    <p>Scale Y : <input type="text" id="scaleY"></p>
    <button src="index.js" id="btn-scale" type="button">Scale</button>

    <!-- Change Color -->
    <p>RGB-A : <input type="text" id="color-r"> <input type="text" id="color-g"> <input type="text" id="color-b"> <input type="text" id="color-a"></p>
    <button src="index.js" id="btn-color" type="button">Change Color</button>

    <a href="help.html">Help Page</a>

    


    <div id="output1"><p id="output"></p></div>

    <!-- Shaders -->
    <script name="shader" data-src="shaders/vertex.glsl" data-type="vertex" data-version="v1"></script>
    <script name="shader" data-src="shaders/fragment.glsl" data-type="fragment" data-version="v1"></script>
    <script name="shader" data-src="shaders/vertex2.glsl" data-type="vertex" data-version="v2"></script>
    <script name="shader" data-src="shaders/fragment2.glsl" data-type="fragment" data-version="v2"></script>


    <!-- Library: Signals processing used for dispatching methods -->
    <script type="text/javascript" src="libs/signals.js"></script>

    <!-- Library: our common libraries -->
    <script type="text/javascript" src="libs/glUtils.js"></script>
    <script type="text/javascript" src="libs/uiUtils.js"></script>

    <!-- This is the bulk of the actual WebGL stuff -->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
